apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: auth-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mysql
  template:
    metadata:
      labels:
        app: auth-mysql
    spec:
      containers:
      - name: mysql
        image: mariadb:10.7
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: MARIADB_DATABASE
          value: auth
        - name: MARIADB_USER
          value: auth
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: auth-mysql
  ports:
    - protocol: TCP 
      port: 3306
      targetPort: 3306
