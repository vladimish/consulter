apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: vladimish/frontend:0.1
        ports:
        - containerPort: 8080
        env:
        - name: GATEWAY_URL
          value: gateway-service.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP 
      port: 8080
      targetPort: 8080
      nodePort: 30002
